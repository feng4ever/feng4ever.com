<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>UISEE FUTURE</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="json2.js"></script>
    <style>

    
    #map {
        position: absolute;
        width: 100%;
        left: 0;
        margin: 0%;
        top: 0;
    }
    
    #map canvas {
        position: absolute;
        width: 100%;
    }
    
    #map .map-car {
        background: url("car_disabled.png");
        position: absolute;
        width: 40px;
        height: 40px;
        margin: -20px;
        display: none;
        background-size: cover;
    }
    
    #map .map-station {
        background: url("station.png");
        position: absolute;
        width: 40px;
        height: 40px;
        text-align: center;
        color: #FFFFFF;
        font-weight: bold;
        line-height: 32px;
        margin-left: -20px;
        margin-top: -38px;
        display: none;
        background-size: cover;
    }
    
    #map .map-mypos {
        background: url("mypos.png");
        position: absolute;
        width: 40px;
        height: 40px;
        margin: -20px;
        display: none;
        background-size: cover;
    }
    
    #map .map-img {
        width: 100%;
    }
    
    #toolbar {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 16px;
    }
        #ticket-card {
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: #FFFFFF;
    }
    #ticket-card button {
        margin-top: 16px;
        width: 100%;
    }
    
    #ticket-card,
    #ticket-card input,
    #ticket-card p {
        text-align: center;
    }
    #info-card {
        width: 100%;
        position: fixed;
        top:-100%;
        left: 0;
        background-color: #FFFFFF;
    }
    .card-close{
        position:absolute;
        width:40px;
        height:40px;
        right:0;
        top:0;
        background:url("close.png");
        background-size: cover;

    }
    </style>
</head>

<body>
    <div id="map">
        <canvas id="map-canvas"></canvas>
        <img class="map-img" id="map-img" src="map.png" alt="" />
    </div>
    <main>
        <div id="toolbar">
            <h1 class="mdc-typography--headline">用车</h1>
            <h4 class="mdc-typography--subheading1 mdc-typography--adjust-margin" id="car-amount"></h4>
        </div>
        <div class="mdc-card" id="ticket-card">
            <section class="mdc-card__supporting-text">
                <form action="#" id="ticket-form">
                    <div class="mdc-textfield mdc-textfield--fullwidth mdc-textfield--upgraded" data-demo-no-auto-js="">
                        <input class="mdc-textfield__input" type="number" placeholder="请输入您的手机号" aria-label="mobile" id="mobile">
                    </div>
                    <button id="submit" type="submit" class="mdc-button mdc-button--raised mdc-button--primary" data-mdc-auto-init="MDCRipple" disabled="true">
                        购买电子票码
                    </button>
                    <p id="info" class="mdc-typography--body1">请使用手机收到的电子票码上车，当天有效</p>
                </form>
            </section>
        </div>
        <div class="mdc-card" id="info-card">
            <span class="card-close"></span>
            <section class="mdc-card__supporting-text">
                    <p class="mdc-typography--body1">请使用手机收到的电子票码上车，当天有效</p>
            </section>
        </div>
        <div id="mdc-js-snackbar" class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
            <div class="mdc-snackbar__text"></div>
            <div class="mdc-snackbar__action-wrapper">
                <button type="button" class="mdc-button mdc-snackbar__action-button" aria-hidden="true"></button>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
    mdc.autoInit();
    </script>
    <script>
    (function(global) {
        'use strict';
        window.config = {
            "ticketurl": "ticket.json",
            "carsurl": "cars.json",
            "stationurl": "station.json",
            "trackingurl": "tracking.json",
        }
        window.Map = {
            initialize: function(el) {
                this.el = el;
                this.canvas = el.getElementsByTagName("canvas")[0]
                
            },
            draw: function(points) {
                this.context = this.canvas.getContext("2d");
                this.context.lineWidth = 6
                this.context.strokeStyle = "rgba(0,0,0,0.5)";
                this.context.moveTo(points[0][0], points[0][1]);
                for (var i in points) {
                    this.context.lineTo(points[i][0], points[i][1]);
                }
                this.context.stroke();

                this.context.lineWidth = 4
                this.context.strokeStyle = "rgba(255,255,255,1)";
                this.context.moveTo(points[0][0], points[0][1]);

                for (var i in points) {
                    this.context.lineTo(points[i][0], points[i][1]);
                }
                this.context.stroke();

            },
            redraw:function(points){
            }
        }


        /*暂不提供当前位置
        if(navigator.geolocation){
         
        navigator.geolocation.getCurrentPosition(function(pos){
          mypos=document.createElement("span");
          mypos.id="mypos";
          map.appendChild(mypos);
          console.log(pos.coords.latitude)
          mypos.style.left=gps2positon(pos.coords.latitude)[0];
              mypos.style.top=gps2positon(pos.coords.longitude)[1];
              
              mypos.style.display="block";
          }, function(){toast("获取当前位置失败！")}, { enableHighAccuracy: true, timeout: 20000, maximumAge: 30000 }); 

         }

        */
        window.Bar = {
            initialize: function(el) {
                var MDCSnackbar = global.mdc.snackbar.MDCSnackbar;
                this.snackbar = new MDCSnackbar(el);

            },
            show: function(msg) {
                this.snackbar.show({
                    message: msg
                });
            }

        }
        window.Info = {
            initialize: function(el) {
                this.el=el;
                this.el.getElementsByTagName("span")[0].addEventListener('click', function(evt) {
                    Info.hide();

                })

            },
            show: function(msg) {
                this.el.style.top="0px";
                this.el.getElementsByTagName("p")[0].innerHTML=msg;
            },
            hide: function(){
                this.el.style.top="-100%";
            }

        }
        window.Ticket = {
            initialize: function() {
                //获取车票事件
                document.getElementById('ticket-form').addEventListener('submit', function(evt) {
                    evt.preventDefault();
                    if (evt.target.elements.mobile.value) {
                        document.getElementById("submit").disabled = 0;
                        Ticket.get(evt.target.elements.mobile.value)
                    }
                });
                //UI按钮处理
                document.getElementById('mobile').addEventListener('keyup', function(evt) {

                    if (evt.target.value.match(/\d{11}/)) {
                        document.getElementById("submit").disabled = 0;
                    } else {
                        document.getElementById("submit").disabled = 1;
                    }
                })
            },
            get: function(mobile) {
                Ajax.get(config.ticketurl, "?mobile=" + mobile, function(response) {
                    document.getElementById("mobile").disabled = 1;
                    document.getElementById("submit").disabled = 1;
                    var i = 60;
                    var ticketinterval = setInterval(function() {
                            document.getElementById("submit").textContent = "再次发送（请等待" + (i--) + "秒）";
                            if (i == 0) {
                                clearInterval(ticketinterval);
                                document.getElementById("mobile").disabled = 0;
                                document.getElementById("submit").disabled = 0;
                                document.getElementById("submit").textContent = "重发电子票码";

                            }
                        },
                        1000);
                    Bar.show(response.ticket);
                }, function() {
                    evt.target.elements.mobile.disabled = 1;
                    evt.target.elements.submit.disabled = 1;

                })
            }

        }
        window.Car = {
            initialize: function() {
                Ajax.get(config.trackingurl, "", function(response) {

                    var cars = new Array();
                    for (var i in response.vehicles) {
                        cars.push(document.createElement("span"));
                        cars[i].className = "map-car";
                        cars[i].id = "car-" + i;
                        cars[i].name=response.vehicles[i].name;
                        cars[i].addEventListener('click',function(){
                            Info.show(this.name)
                        })
                        Map.el.appendChild(cars[i]);
                    }
                }, function() {

                })
                this.refresh()
                var interval = setInterval(function() {
                    Car.refresh()
                }, 1000);
            },
            refresh: function() {
                Ajax.get(config.trackingurl, "", function(response) {
                    for (var i in response.vehicles) {
                        document.getElementById('car-' + i).style.left = response.vehicles[i].data.location.lat * 100 + "%";
                        document.getElementById('car-' + i).style.top = response.vehicles[i].data.location.lon * 100 + "%";
                        //document.getElementById('car-' + i).style.transform = "rotate(" + gps2positon(response[i])[2] + ")";
                        document.getElementById('car-' + i).style.display = "block";
                    }
                    document.getElementById("car-amount").textContent = "当前" + response.vehicles.length + "台可用车辆";
                }, function() {

                })
            }
        }

        window.Station = {
            initialize: function() {
                Ajax.get(config.stationurl, "", function(response) {
                    var stations = new Array();
                    for (var i in response.vehicles) {
                        stations.push(document.createElement("span"));
                        stations[i].className = "map-station";
                        stations[i].id = "station-" + i;
                        stations[i].name = "station-" + i;
                        stations[i].style.left = response.vehicles[i].data.location.lat * 100 + "%";
                        stations[i].style.top = response.vehicles[i].data.location.lon * 100 + "%";
                        stations[i].textContent = i;
                        stations[i].style.display = "block";
                        stations[i].addEventListener('click',function(){
                            Info.show(this.name)
                        })
                        Map.el.appendChild(stations[i]);
                        console.log(stations[i])
                    }
                }, function() {

                })

            },

        }

        window.Ajax = {

            createXMLHTTPRequest: function() {
                //1.创建XMLHttpRequest对象     
                //这是XMLHttpReuquest对象无部使用中最复杂的一步     
                //需要针对IE和其他类型的浏览器建立这个对象的不同方式写不同的代码     
                var xmlHttpRequest;
                if (window.XMLHttpRequest) {
                    //针对FireFox，Mozillar，Opera，Safari，IE7，IE8     
                    xmlHttpRequest = new XMLHttpRequest();
                    //针对某些特定版本的mozillar浏览器的BUG进行修正     
                    if (xmlHttpRequest.overrideMimeType) {
                        xmlHttpRequest.overrideMimeType("text/xml");
                    }
                } else if (window.ActiveXObject) {
                    //针对IE6，IE5.5，IE5     
                    //两个可以用于创建XMLHTTPRequest对象的控件名称，保存在一个js的数组中     
                    //排在前面的版本较新     
                    var activexName = ["MSXML2.XMLHTTP", "Microsoft.XMLHTTP"];
                    for (var i = 0; i < activexName.length; i++) {
                        try {
                            //取出一个控件名进行创建，如果创建成功就终止循环     
                            //如果创建失败，回抛出异常，然后可以继续循环，继续尝试创建     
                            xmlHttpRequest = new ActiveXObject(activexName[i]);
                            if (xmlHttpRequest) {
                                break;
                            }
                        } catch (e) {}
                    }
                }
                return xmlHttpRequest;
            },

            get: function(URL, param, s, e) {
                var req = this.createXMLHTTPRequest();

                if (req) {
                    req.open("GET", URL + param, true);
                    req.onreadystatechange = function() {
                        if (req.readyState == 4) {
                            if (req.status == 200) {
                                var response = JSON.parse(req.response)

                                if (response.error_code) {
                                    Bar.show("response.error_msg");
                                    e(response);
                                } else {
                                    s(response);
                                }
                            } else {
                                Bar.show("连接失败");
                                e();
                            }
                        }
                    }
                    req.send(null);
                }
            },

            post: function(URL, param, s, e) {
                var req = this.createXMLHTTPRequest();
                if (req) {
                    req.open("POST", URL, true);
                    req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=utf-8;");
                    req.send(param);
                    req.onreadystatechange = function() {
                        if (req.readyState == 4) {
                            if (req.status == 200) {
                                response = JSON.parse(req.response)
                                if (response.error_code) {
                                    Bar.show("response.error_msg");
                                    e(response);
                                } else {
                                    s(response);
                                }

                            } else {
                                Bar.show("连接失败");
                                e();
                            }
                        }
                    }
                }
            }
        }

        window.app = {
            initialize: function() {
                Bar.initialize(document.getElementById('mdc-js-snackbar'))
                Info.initialize(document.getElementById('info-card'))
                Map.initialize(document.getElementById('map'));
                Car.initialize();
                Station.initialize();
                Ticket.initialize();
            }
        }
        app.initialize();

    })(this);

    function gps2positon(g) {
        var p = new Array;
        window
        p[0] = g[0] / 360 * 100 + "%";
        p[1] = g[1] / 563 * 100 + "%";

        p[2] = g[2] + "deg";
        return p;
    }
    </script>
</body>

</html>
