    function getToken(url,data,success) {
        $.ajax({
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            url: "https://"+config.target.host+config.target.api_root+url,
            data: data,

            success: success,
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              alert("Login error");
                $("#login").show();
                $("#dashboard").hide();
            }
        });
    }
    function sendAJAX(url,data,success) {
        $.ajax({
            
            type: "POST",
            contentType: "application/json",
            
            url: "https://"+config.target.host+config.target.api_root+url,
            data: data,
            processData: false,
            success: success,
            headers: {

            },

     $(".tile").eq(key).find(".showdata").text(value.points[0].value)

      $(this).find(".showdata").toggle();
    });
    if(key==2){
      if(value.points[0].value<10) {
        $(".tile").eq(key).addClass("show"+1);
      } else if(value.points[0].value>30) {
        $(".tile").eq(key).addClass("show"+2);
      }else{
        $(".tile").eq(key).addClass("show"+0);
      }

     if(value.points[0].value>300) {

      }
